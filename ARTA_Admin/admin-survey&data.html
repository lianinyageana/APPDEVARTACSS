<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey & Data - City Government of Valenzuela</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Minimal dark mode support */
    .dark body { background: #0b1220; }
    .dark .bg-white { background-color: #0f172a; }
    .dark .bg-gray-50 { background-color: #0b1220; }
    .dark .border-gray-200 { border-color: #1f2937; }
    .dark .text-gray-800 { color: #e5e7eb; }
    .dark .text-gray-700 { color: #e5e7eb; }
    .dark .text-gray-600 { color: #cbd5e1; }
    .dark .text-gray-500 { color: #94a3b8; }
    .dark button:hover { background-color: #1f2937; }
    .dark svg { stroke: #e5e7eb; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Page load animation */
    body {
      opacity: 0;
      transform: translateY(15px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    body.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    /* Count-up text animation placeholder */
    .count {
      display: inline-block;
    }

    /* Fade-up animation for module */
    .fade-up {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }
    .fade-up.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center bg-white font-sans relative">
  <div class="w-full max-w-6xl bg-white rounded-xl shadow-2xl overflow-hidden flex flex-col min-h-[600px]">

    <!-- Header -->
    <header class="flex justify-between items-center p-6 border-b border-gray-200 bg-white">
      <div class="flex items-center gap-4">
        <img src="../webAssets/valenzuela_logo.png" alt="Valenzuela City Logo" class="w-14 h-14 object-contain" />
        <div>
          <h1 class="text-lg font-bold text-gray-800 tracking-tight">CITY GOVERNMENT OF VALENZUELA</h1>
          <p class="text-xs text-gray-500">Tuloy ang Progreso, Valenzuela!</p>
        </div>
      </div>
      <button onclick="window.location.href='api/logout.php'" 
        class="border border-gray-300 text-gray-700 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-50 transition">
        Logout
      </button>
    </header>

    <!-- Main -->
    <main class="flex-1 flex justify-center bg-gray-50 p-10 pb-28">
      <div class="w-full max-w-3xl bg-white rounded-xl shadow-md border border-gray-200 p-8 text-center fade-up">
        <h2 class="text-3xl font-bold text-gray-800 mb-8">Demographics</h2>
        <p id="demoStatus" class="text-sm text-gray-500 mb-8">Loading live demographics...</p>

        <div class="flex flex-wrap justify-center gap-8 text-center">
          <!-- Business Related -->
          <div class="flex-1 min-w-[180px]">
            <p class="text-4xl font-extrabold text-gray-800 mb-2 count" data-role="value" data-default="156">0</p>
            <p class="text-gray-600 font-medium" data-role="label">Business Related</p>
          </div>

          <!-- Government Employee -->
          <div class="flex-1 min-w-[180px]">
            <p class="text-4xl font-extrabold text-gray-800 mb-2 count" data-role="value" data-default="89">0</p>
            <p class="text-gray-600 font-medium" data-role="label">Government Employee</p>
          </div>

          <!-- Senior Citizen -->
          <div class="flex-1 min-w-[180px]">
            <p class="text-4xl font-extrabold text-gray-800 mb-2 count" data-role="value" data-default="43">0</p>
            <p class="text-gray-600 font-medium" data-role="label">Senior Citizen</p>
          </div>
        </div>

        <div class="mt-10">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">Client Type Breakdown</h3>
          <div class="bg-gray-50 rounded-lg p-4 shadow-inner">
            <canvas id="clientTypeChart"></canvas>
          </div>
        </div>

        <!-- Survey Results Table -->
        <div class="mt-14">
          <div class="flex items-center justify-between mb-2">
            <h3 class="text-lg font-semibold text-gray-800">Survey Results (Latest 200)</h3>
            <div class="flex gap-2">
              <button id="exportCsvBtn" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 text-xs">Export CSV</button>
              <button id="exportXlBtn" class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 text-xs">Export Excel</button>
              <button id="exportPdfBtn" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 text-xs">Export PDF</button>
            </div>
          </div>
          <div class="overflow-x-auto rounded-lg border border-gray-200 bg-white dark:bg-gray-900">
            <table id="resultsTable" class="min-w-full text-sm text-left bg-white dark:bg-gray-900">
              <thead class="bg-gray-100 dark:bg-gray-800">
                <tr>
                  <th class="px-3 py-2 font-semibold text-gray-700 dark:text-gray-200 cursor-pointer" data-sort="id">ID</th>
                  <th class="px-3 py-2 font-semibold text-gray-700 dark:text-gray-200 cursor-pointer" data-sort="date_accomplished">Date</th>
                  <th class="px-3 py-2 font-semibold text-gray-700 dark:text-gray-200 cursor-pointer" data-sort="client_type">Client Type</th>
                  <th class="px-3 py-2 font-semibold text-gray-700 dark:text-gray-200 cursor-pointer" data-sort="age">Age</th>
                  <th class="px-3 py-2 font-semibold text-gray-700 dark:text-gray-200 cursor-pointer" data-sort="sex">Sex</th>
                  <th class="px-3 py-2 font-semibold text-gray-700 dark:text-gray-200 cursor-pointer" data-sort="services_availed">Services Availed</th>
                  <th class="px-3 py-2 font-semibold text-gray-700 dark:text-gray-200 cursor-pointer" data-sort="feedback">Feedback</th>
                  <th class="px-3 py-2 font-semibold text-gray-700 dark:text-gray-200 cursor-pointer" data-sort="email">Email</th>
                </tr>
              </thead>
              <tbody id="resultsTableBody" class="text-gray-700 dark:text-gray-200">
                <tr class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700">
                  <td colspan="8" class="px-3 py-4 text-center text-gray-500 dark:text-gray-400">Loading...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Floating Capsule Navigation -->
  <nav class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-white shadow-xl border border-gray-200 rounded-full flex justify-between items-center w-[400px] sm:w-[440px] md:w-[500px] lg:w-[560px] p-2 z-50">
    
    <!-- Dashboard -->
    <button onclick="window.location.href='admin-dashboard.html'"
      class="flex items-center justify-center gap-2 text-gray-600 hover:bg-blue-50 hover:text-blue-600 flex-1 py-2 rounded-full transition font-medium">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11 3a9 9 0 019 9h-9V3z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-9-9v9h9z" />
      </svg>
      <span class="text-sm">Dashboard</span>
    </button>

    <!-- Survey & Data (Active) -->
    <button class="flex items-center justify-center gap-2 bg-blue-600 text-white flex-1 py-2 rounded-full transition font-medium shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16h6m2 2a2 2 0 002-2V8a2 2 0 00-2-2H7a2 2 0 00-2 2v8a2 2 0 002 2h10z" />
      </svg>
      <span class="text-sm">Survey & Data</span>
    </button>

    <!-- Analytics -->
    <button onclick="window.location.href='admin-analytics.html'" 
      class="flex items-center justify-center gap-2 text-gray-600 hover:bg-blue-50 hover:text-blue-600 flex-1 py-2 rounded-full transition font-medium">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3v18h18M9 17V9m4 8v-5m4 5V5" />
      </svg>
      <span class="text-sm">Analytics</span>
    </button>

    <!-- Preferences -->
    <button onclick="window.location.href='admin-preference.html'" 
      class="flex items-center justify-center gap-2 text-gray-600 hover:bg-blue-50 hover:text-blue-600 flex-1 py-2 rounded-full transition font-medium">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 15.5A3.5 3.5 0 1012 8.5a3.5 3.5 0 000 7zm0 4.5v2m0-22v2m10 10h2M2 12H0m3.22 8.78l1.42-1.42M19.36 4.64l1.42-1.42M4.64 4.64L3.22 3.22m16.14 16.14l1.42 1.42" />
      </svg>
      <span class="text-sm">Preferences</span>
    </button>
  </nav>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.7.0/jspdf.plugin.autotable.min.js"></script>
  <script>
    const statusEl = document.getElementById('demoStatus');
    const valueEls = Array.from(document.querySelectorAll('[data-role="value"]')).map(el => ({
      valueEl: el,
      labelEl: el.parentElement.querySelector('[data-role="label"]'),
      fallbackValue: Number(el.dataset.default || 0),
      fallbackLabel: (el.parentElement.querySelector('[data-role="label"]') || {}).textContent || ''
    }));
    const palette = ['#2563eb', '#f97316', '#22c55e', '#ef4444', '#a855f7', '#06b6d4', '#eab308', '#64748b'];
    let chart;

    const fallback = {
      totals: { responses: 0 },
      clientType: {
        labels: valueEls.map(v => v.fallbackLabel),
        data: valueEls.map(v => v.fallbackValue)
      }
    };

    const animateTo = (el, target) => {
      const current = Number(el.textContent) || 0;
      const delta = target - current;
      const steps = 60;
      let tick = 0;
      const step = () => {
        tick += 1;
        const next = current + (delta * (tick / steps));
        el.textContent = Math.round(next);
        if (tick < steps) requestAnimationFrame(step);
        else el.textContent = target;
      };
      step();
    };

    const renderCounts = (data) => {
      const payload = data && data.clientType && data.clientType.labels?.length ? data : fallback;

      valueEls.forEach((entry, idx) => {
        const label = payload.clientType.labels[idx] ?? entry.fallbackLabel;
        const value = payload.clientType.data[idx] ?? 0;
        if (entry.labelEl) entry.labelEl.textContent = label;
        animateTo(entry.valueEl, value);
      });

      const ctx = document.getElementById('clientTypeChart');
      if (ctx) {
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: payload.clientType.labels,
            datasets: [{
              label: 'Responses',
              data: payload.clientType.data,
              backgroundColor: payload.clientType.data.map((_, i) => palette[i % palette.length])
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              title: { display: true, text: 'Client Type Breakdown' }
            },
            scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
          }
        });
      }

      if (statusEl) statusEl.textContent = `Showing ${payload.totals.responses ?? 0} recorded responses.`;
    };

    const loadDemographics = async () => {
      try {
        const res = await fetch('api/analytics-data.php');
        if (!res.ok) throw new Error('Request failed');
        const payload = await res.json();
        if (!payload.success) throw new Error(payload.error || 'Unable to load data');
        renderCounts(payload.data);
      } catch (err) {
        console.error(err);
        if (statusEl) statusEl.textContent = 'Unable to load live data. Showing sample values.';
        renderCounts();
      }
    };

    const enforceAuth = async () => {
      try {
        const res = await fetch('api/session-check.php', { cache: 'no-store' });
        const data = await res.json();
        if (!data.logged) {
          window.location.href = 'admin-login.html';
        }
      } catch (e) {
        window.location.href = 'admin-login.html';
      }
    };


    let resultsRows = [];
    let sortState = { key: 'id', asc: false };

    function renderResultsTable(rows) {
      const tbody = document.getElementById('resultsTableBody');
      if (!rows.length) {
        tbody.innerHTML = '<tr class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700">' +
          '<td colspan="8" class="px-3 py-4 text-center text-gray-500 dark:text-gray-400">No results found.</td></tr>';
        return;
      }
      tbody.innerHTML = rows.map(r => `
        <tr class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700">
          <td class="px-3 py-2 text-gray-700 dark:text-gray-200">${r.id}</td>
          <td class="px-3 py-2 text-gray-700 dark:text-gray-200">${r.date_accomplished || ''}</td>
          <td class="px-3 py-2 text-gray-700 dark:text-gray-200">${r.client_type || ''}</td>
          <td class="px-3 py-2 text-gray-700 dark:text-gray-200">${r.age || ''}</td>
          <td class="px-3 py-2 text-gray-700 dark:text-gray-200">${r.sex || ''}</td>
          <td class="px-3 py-2 text-gray-700 dark:text-gray-200">${r.services_availed || ''}</td>
          <td class="px-3 py-2 text-gray-700 dark:text-gray-200">${r.feedback ? r.feedback.replace(/</g,'&lt;').replace(/>/g,'&gt;') : ''}</td>
          <td class="px-3 py-2 text-gray-700 dark:text-gray-200">${r.email || ''}</td>
        </tr>
      `).join('');
    }

    function getTableDataForExport() {
      // Returns array-of-arrays for export (including headers)
      const headers = ["ID","Date","Client Type","Age","Sex","Services Availed","Feedback","Email"];
      return [headers].concat(resultsRows.map(r => [
        r.id,
        r.date_accomplished || '',
        r.client_type || '',
        r.age || '',
        r.sex || '',
        r.services_availed || '',
        r.feedback || '',
        r.email || ''
      ]));
    }

    function exportTableAsCSV() {
      const rows = getTableDataForExport();
      const csv = rows.map(row => row.map(v => '"'+String(v).replace(/"/g,'""')+'"').join(",")).join("\n");
      const blob = new Blob([csv], {type: 'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'survey_results.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function exportTableAsExcel() {
      const ws = XLSX.utils.aoa_to_sheet(getTableDataForExport());
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Results");
      XLSX.writeFile(wb, "survey_results.xlsx");
    }

    function exportTableAsPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({orientation: 'landscape'});
      doc.text("Survey Results (Latest 200)", 14, 12);
      doc.autoTable({
        head: [getTableDataForExport()[0]],
        body: getTableDataForExport().slice(1),
        startY: 18,
        styles: { fontSize: 8 },
        margin: { left: 8, right: 8 }
      });
      doc.save("survey_results.pdf");
    }

    document.addEventListener('DOMContentLoaded', () => {
      const csvBtn = document.getElementById('exportCsvBtn');
      const xlBtn = document.getElementById('exportXlBtn');
      const pdfBtn = document.getElementById('exportPdfBtn');
      if (csvBtn) csvBtn.onclick = exportTableAsCSV;
      if (xlBtn) xlBtn.onclick = exportTableAsExcel;
      if (pdfBtn) pdfBtn.onclick = exportTableAsPDF;
    });

    function sortResultsTable(key) {
      if (sortState.key === key) {
        sortState.asc = !sortState.asc;
      } else {
        sortState.key = key;
        sortState.asc = true;
      }
      const sorted = [...resultsRows].sort((a, b) => {
        let v1 = a[key] ?? '';
        let v2 = b[key] ?? '';
        // Numeric sort for id and age
        if (key === 'id' || key === 'age') {
          v1 = Number(v1) || 0;
          v2 = Number(v2) || 0;
        } else {
          v1 = String(v1).toLowerCase();
          v2 = String(v2).toLowerCase();
        }
        if (v1 < v2) return sortState.asc ? -1 : 1;
        if (v1 > v2) return sortState.asc ? 1 : -1;
        return 0;
      });
      renderResultsTable(sorted);
    }

    async function loadResultsTable() {
      const tbody = document.getElementById('resultsTableBody');
      try {
        const res = await fetch('api/survey-results.php');
        const payload = await res.json();
        if (!payload.success) throw new Error(payload.error || 'Unable to load results');
        resultsRows = payload.data;
        sortResultsTable(sortState.key);
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="8" class="px-3 py-4 text-center text-red-500">Failed to load results: ${err.message}</td></tr>`;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('#resultsTable thead th[data-sort]').forEach(th => {
        th.addEventListener('click', () => sortResultsTable(th.getAttribute('data-sort')));
      });
    });

    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
      setTimeout(() => document.querySelector('.fade-up').classList.add('visible'), 300);
      const root = document.documentElement;
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') root.classList.add('dark'); else root.classList.remove('dark');
      if (typeof Chart !== 'undefined' && Chart.defaults) {
        Chart.defaults.color = theme === 'dark' ? '#e5e7eb' : '#374151';
        Chart.defaults.borderColor = theme === 'dark' ? '#334155' : '#e5e7eb';
      }
      enforceAuth();
      loadDemographics();
      loadResultsTable();
    });
  </script>
</body>
</html>
