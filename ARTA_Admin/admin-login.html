<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>City Government of Valenzuela - Admin Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Minimal dark mode support */
    .dark body { background: #0b1220; }
    .dark .bg-white { background-color: #0f172a; }
    .dark .border-gray-200 { border-color: #1f2937; }
    .dark h1, .dark h2, .dark p, .dark span { color: #e5e7eb; }
    .dark .text-gray-500 { color: #9ca3af; }
    .dark .border-gray-300 { border-color: #334155; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-white font-sans">
  <div class="w-full max-w-xl bg-white rounded-xl shadow-2xl overflow-hidden flex flex-col min-h-[600px]">
    <!-- Header -->
    <header class="flex justify-between items-center p-6 border-b border-gray-200 bg-white">
      <div class="flex items-center gap-4">
        <div class="flex items-center justify-center">
          <img src="../webAssets/valenzuela_logo.png" alt="Valenzuela City Logo" class="w-14 h-14 object-contain" />
        </div>
        <div>
          <h1 class="text-lg font-bold text-gray-800 tracking-tight">CITY GOVERNMENT OF VALENZUELA</h1>
          <p class="text-xs text-gray-500">Tuloy ang Progreso, Valenzuela!</p>
        </div>
      </div>
      <button onclick="window.location.href='../landingPage/landing.php'" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-50 transition">Citizen Login</button>
    </header>

    <!-- Main -->
    <main class="flex-1 flex items-center justify-center bg-gray-50 p-8">
      <div class="w-full max-w-sm text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome to Admin Center</h2>
        <p class="text-gray-500 mb-8">Login to continue</p>

        <form id="loginForm" class="flex flex-col gap-4" method="post" action="api/admin-login.php">
          <input type="text" name="username" placeholder="Username" required
            class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <input type="password" name="password" placeholder="Password" required
            class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <button type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg font-semibold transition mt-2">
            Continue
          </button>
        </form>
      </div>
    </main>
  </div>

  <script>
    (function() {
      const root = document.documentElement;
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') root.classList.add('dark'); else root.classList.remove('dark');
    })();
  </script>
</body>
</html>
